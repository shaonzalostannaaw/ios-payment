<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="description" content="Notification of payment sent through . If you did not authorize this transaction, please contact support immediately.">

    <title>CashApp Do More With Your Money</title>

    <link rel="icon" href="https://cashapptech.com/assets/favicon.ico" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #00d64c; /* Green color for the background */
            padding: 10px; /* Added some padding to prevent content from touching the edges */
        }

        .logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .message-box {
            background-color: #fff; /* White color for the box */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px; /* Space between logo and box */
            max-width: 100%; /* Prevents the box from overflowing on smaller screens */
            box-sizing: border-box;
        }

        .message-box h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .message-box p {
            font-size: 1.125rem;
            color: #555;
        }

        .call-now-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.25rem; /* Adjusted font size for better readability */
        }

        .message-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 1.5rem;
            padding: 12px 24px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .message-box h1 {
                font-size: 1.75rem; /* Adjust heading font size */
            }

            .message-box p {
                font-size: 1rem; /* Adjust paragraph font size */
            }

            .call-now-button {
                font-size: 1.125rem; /* Slightly smaller button text */
                padding: 10px 20px; /* Adjust padding for smaller screens */
            }

            .message-button {
                font-size: 1.25rem;
                width: 50px;
                height: 50px;
                border-radius: 50%; /* Circular button */
            }
        }

    </style>
</head>
<body>

        </div>
    </div>
